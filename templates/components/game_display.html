<div id="gameContainer" class="d-none">
    <!-- Game Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Progress bar -->
        <div class="progress flex-grow-1" style="height: 10px;">
            <div id="questionProgress" class="progress-bar bg-info" role="progressbar"></div>
        </div>
        
        <!-- Score and Timer Area -->
        <div class="d-flex align-items-center gap-4 ms-4">
            <!-- Score -->
            <div class="text-center">
                <div class="text-muted small">Score</div>
                <div id="currentScore" class="h3 mb-0 text-primary">0</div>
            </div>
            
            <!-- Streak -->
            <div class="text-center">
                <div class="text-muted small">Streak</div>
                <div id="streakCounter">
                    <span class="badge bg-warning px-2 py-1">
                        <span id="currentStreak">0</span>
                        <i class="fas fa-fire ms-1"></i>
                    </span>
                </div>
            </div>
            
            <!-- Timer -->
            <div id="timer" class="display-5 fw-bold text-primary" style="min-width: 70px;">20</div>
        </div>
    </div>

    <!-- Question Area -->
    <div id="questionDisplay">
        <h2 id="questionText" class="text-center mb-4 display-6"></h2>
        <div class="row g-4" id="answerGrid"></div>
    </div>

    <!-- Final Results Modal -->
    <div id="finalResults" class="text-center mt-4 d-none">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h2 class="display-4 mb-3">Game Over!</h2>
                <div class="display-1 text-primary mb-4">
                    <span id="finalScore">0</span>
                    <small class="text-muted fs-5">points</small>
                </div>
                
                <div class="row justify-content-center mb-4">
                    <div class="col-6 col-md-4">
                        <div class="border rounded p-3">
                            <div class="text-muted mb-1">Correct Answers</div>
                            <div class="h3 mb-0" id="correctAnswers">0</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="border rounded p-3">
                            <div class="text-muted mb-1">Best Streak</div>
                            <div class="h3 mb-0">
                                <span id="bestStreak">0</span>
                                <i class="fas fa-fire text-warning ms-1"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="playAgain" class="btn btn-lg btn-primary px-5">
                    <i class="fas fa-redo me-2"></i>Play Again
                </button>
            </div>
        </div>
    </div>
</div>
