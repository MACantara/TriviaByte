<div id="gameContainer" class="hidden">
    <!-- Game Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 p-4 bg-white rounded-lg shadow-sm">
        <!-- Timer Progress -->
        <div class="flex items-center w-full mb-4 md:mb-0">
            <!-- Progress bar -->
            <div class="flex-1 bg-gray-200 rounded-full h-3 shadow-sm">
                <div id="timerProgress" class="bg-blue-400 h-3 rounded-full transition-all duration-1000" style="width: 100%"></div>
            </div>
            <!-- Mute Button -->
            <button id="muteButton" class="ml-4 bg-gray-100 hover:bg-gray-200 rounded-full w-10 h-10 flex items-center justify-content-center shadow-sm transition-colors" 
                    aria-label="Toggle sound">
                <i class="bi bi-volume-up"></i>
            </button>
        </div>
        
        <!-- Score and Timer Area -->
        <div class="flex items-center gap-4 md:gap-6 md:ml-6">
            <!-- Timer -->
            <div class="text-center px-2">
                <div class="text-gray-500 text-sm font-medium mb-1">Time</div>
                <div id="timer" class="text-2xl md:text-3xl font-bold text-blue-600" style="min-width: 40px;">20</div>
            </div>
            
            <!-- Streak -->
            <div class="text-center px-2">
                <div class="text-gray-500 text-sm font-medium mb-1">Streak</div>
                <div id="streakCounter">
                    <span class="bg-yellow-400 text-black px-3 py-2 rounded-lg shadow-sm font-bold">
                        <span id="currentStreak">0</span>
                        <i class="bi bi-fire ml-1"></i>
                    </span>
                </div>
            </div>
            
            <!-- Score -->
            <div class="text-center px-2">
                <div class="text-gray-500 text-sm font-medium mb-1">Score</div>
                <div id="currentScore" class="text-2xl md:text-3xl font-bold text-blue-600">0</div>
            </div>
        </div>
    </div>

    <!-- Question Area -->
    <div id="questionDisplay" class="mb-6">
        <!-- Question Card -->
        <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 mb-4 md:mb-6">
            <div class="flex flex-col items-center">
                <div class="bg-gray-100 rounded-full px-4 py-2 shadow-sm inline-block mb-4">
                    <span id="currentQuestionNum" class="text-xl text-blue-600 font-bold">1</span>
                    <span class="text-gray-500 font-medium">/</span>
                    <span id="totalQuestions" class="text-lg text-gray-500">5</span>
                </div>
                <h2 id="questionText" class="text-center text-xl md:text-2xl font-bold"></h2>
            </div>
        </div>
        
        <!-- Answer Grid -->
        <div class="bg-white rounded-lg shadow-sm p-4 md:p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-6" id="answerGrid"></div>
        </div>
    </div>

    <!-- Final Results Modal -->
    <div id="finalResults" class="text-center mt-6 hidden">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="p-4 md:p-8">
                <!-- Title and subtitle will be dynamically inserted here -->
                <h2 class="mb-6"></h2>
                
                <div class="text-4xl md:text-5xl text-blue-600 font-bold mb-6">
                    <span id="finalScore">0</span>
                    <small class="text-gray-500 text-base font-medium">points</small>
                </div>
                
                <div class="grid grid-cols-2 gap-4 justify-center mb-6">
                    <div class="bg-gray-100 rounded-lg p-4 shadow-sm">
                        <div class="text-gray-500 text-sm font-medium mb-2">Correct Answers</div>
                        <div class="text-2xl font-bold" id="correctAnswers">0</div>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-4 shadow-sm">
                        <div class="text-gray-500 text-sm font-medium mb-2">Best Streak</div>
                        <div class="text-2xl font-bold">
                            <span id="bestStreak">0</span>
                            <i class="bi bi-fire text-yellow-400 ml-1"></i>
                        </div>
                    </div>
                </div>

                <button id="playAgain" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg shadow-sm font-medium transition-colors">
                    <i class="bi bi-arrow-clockwise mr-2"></i>Play Again
                </button>
            </div>
        </div>
    </div>
</div>
