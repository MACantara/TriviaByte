<div id="gameContainer" class="d-none">
    <!-- Progress bar -->
    <div class="progress mb-4">
        <div id="questionProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>

    <!-- Timer -->
    <div class="text-center mb-4">

    <!-- Question Display -->
    <div id="questionDisplay">
        <h2 id="questionText" class="text-center mb-4 display-6"></h2>
        
        <!-- Answer Grid -->
        <div class="row g-4" id="answerGrid">
            <!-- Options will be inserted here -->
        </div>
    </div>

    <!-- Score Display -->
    <div id="scoreDisplay" class="text-center mt-4 d-none">
        <h3 class="display-4 mb-3">Score: <span id="currentScore">0</span></h3>
        <div id="streakCounter" class="mb-3">
            <span class="badge bg-warning">Streak: <span id="currentStreak">0</span>ðŸ”¥</span>
