<div class="card mb-4">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">TriviaByte</h1>
        {% if is_admin %}
        <form id="quizForm">
            <div class="mb-3">
                <label for="topic" class="form-label">Quiz Topic</label>
                <input type="text" class="form-control" id="topic" required>
            </div>
            <div class="mb-3">
                <label for="numQuestions" class="form-label">Number of Questions</label>
                <input type="number" class="form-control" id="numQuestions" min="1" value="5">
                <div class="form-text">Enter the number of questions you want</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Question Types</label>
                {% for type in question_types %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{ type.value }}" id="{{ type.id }}" checked>
                    <label class="form-check-label" for="{{ type.id }}">{{ type.label }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="btn-group w-100">
                <button type="submit" class="btn btn-primary">Generate Quiz</button>
                <button type="button" id="randomQuiz" class="btn btn-secondary">Try Random Questions</button>
            </div>
        </form>
        {% else %}
        <div class="text-center">
            <button type="button" id="randomQuiz" class="btn btn-primary btn-lg">Try Random Questions</button>
        </div>
        {% endif %}
    </div>
</div>
