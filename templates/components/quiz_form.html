<div class="card mb-4">
    <div class="card-body">
        <form id="quizForm">
            <div class="mb-3">
                <label for="topic" class="form-label">Quiz Topic</label>
                <input type="text" class="form-control" id="topic" required>
            </div>
            <div class="mb-3">
                <label for="numQuestions" class="form-label">Number of Questions</label>
                <input type="number" class="form-control" id="numQuestions" min="1" max="20" value="5">
                <div class="form-text">Choose between 1 and 20 questions</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Question Types</label>
                {% for type in question_types %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{ type.value }}" id="{{ type.id }}" checked>
                    <label class="form-check-label" for="{{ type.id }}">{{ type.label }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="mb-3">
                <label for="quizTime" class="form-label">Quiz Time</label>
                <select class="form-select" id="quizTime">
                    <option value="900">15 Minutes</option>
                    <option value="1800">30 Minutes</option>
                    <option value="2700">45 Minutes</option>
                    <option value="3600" selected>1 Hour</option>
                    <option value="5400">1.5 Hours</option>
                    <option value="7200">2 Hours</option>
                    <option value="custom">Custom Time</option>
                </select>
                <div id="customTimeInput" class="mt-2 d-none">
                    <input type="number" class="form-control" id="customMinutes" 
                           min="1" max="180" placeholder="Enter minutes (1-180)">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generate Quiz</button>
        </form>
    </div>
</div>
