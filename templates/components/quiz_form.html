<div class="bg-white rounded-lg shadow-md mb-6">
    <div class="p-6 md:p-8">
        <h1 class="text-2xl font-bold text-center mb-6">
            <i class="fas fa-brain mr-2"></i>TriviaByte
        </h1>
        {% if is_admin %}
        <form id="quizForm">
            <div class="mb-6">
                <label for="topic" class="block text-gray-600 font-medium mb-2">Quiz Topic</label>
                <input type="text" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg shadow-sm text-lg" 
                       id="topic" required>
            </div>
            <div class="mb-6">
                <label for="numQuestions" class="block text-gray-600 font-medium mb-2">Number of Questions</label>
                <input type="number" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg shadow-sm text-lg" 
                       id="numQuestions" min="1" value="5">
                <div class="text-sm text-gray-500 mt-1">Enter the number of questions you want</div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-600 font-medium mb-2">Question Types</label>
                <div class="bg-gray-100 rounded-lg p-4">
                    {% for type in question_types %}
                    <div class="flex items-center mb-2">
                        <input class="mr-2 text-blue-600" type="checkbox" value="{{ type.value }}" 
                               id="{{ type.id }}" checked>
                        <label class="font-medium" for="{{ type.id }}">
                            {{ type.label }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="space-y-3">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg shadow-sm text-lg font-medium hover:bg-blue-700 transition-colors">
                    <i class="fas fa-magic mr-2"></i>Generate Quiz
                </button>
                <button type="button" id="randomQuiz" class="w-full bg-gray-600 text-white py-3 px-6 rounded-lg shadow-sm text-lg font-medium hover:bg-gray-700 transition-colors">
                    <i class="fas fa-random mr-2"></i>Try Random Questions
                </button>
            </div>
        </form>
        {% else %}
        <div class="text-center">
            <button type="button" id="randomQuiz" class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-sm text-lg font-medium hover:bg-blue-700 transition-colors">
                <i class="fas fa-random mr-2"></i>Try Random Questions
            </button>
        </div>
        {% endif %}
    </div>
</div>
