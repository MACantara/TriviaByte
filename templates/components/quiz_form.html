<div class="card border-0 shadow-sm rounded-3 mb-4">
    <div class="card-body p-4 p-md-5">
        <h1 class="fw-bold text-center mb-4">
            <i class="fas fa-brain me-2"></i>TriviaByte
        </h1>
        {% if is_admin %}
        <form id="quizForm">
            <div class="mb-4">
                <label for="topic" class="form-label text-muted fw-medium">Quiz Topic</label>
                <input type="text" class="form-control form-control-lg bg-light border-0 shadow-sm" 
                       id="topic" required>
            </div>
            <div class="mb-4">
                <label for="numQuestions" class="form-label text-muted fw-medium">Number of Questions</label>
                <input type="number" class="form-control form-control-lg bg-light border-0 shadow-sm" 
                       id="numQuestions" min="1" value="5">
                <div class="form-text">Enter the number of questions you want</div>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted fw-medium">Question Types</label>
                <div class="bg-light rounded-3 p-3">
                    {% for type in question_types %}
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="{{ type.value }}" 
                               id="{{ type.id }}" checked>
                        <label class="form-check-label fw-medium" for="{{ type.id }}">
                            {{ type.label }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                    <i class="fas fa-magic me-2"></i>Generate Quiz
                </button>
                <button type="button" id="randomQuiz" class="btn btn-secondary btn-lg shadow-sm">
                    <i class="fas fa-random me-2"></i>Try Random Questions
                </button>
            </div>
        </form>
        {% else %}
        <div class="text-center">
            <button type="button" id="randomQuiz" class="btn btn-primary btn-lg px-5 shadow-sm">
                <i class="fas fa-random me-2"></i>Try Random Questions
            </button>
        </div>
        {% endif %}
    </div>
</div>
