<div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <form id="quizForm">
        <div class="mb-6">
            <label for="topic" class="block text-sm font-medium text-gray-700 mb-2">Quiz Topic</label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="topic" required>
        </div>
        <div class="mb-6">
            <label for="numQuestions" class="block text-sm font-medium text-gray-700 mb-2">Number of Questions</label>
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="numQuestions" min="1" value="5">
            <p class="mt-1 text-sm text-gray-500">Enter the number of questions you want</p>
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Question Types</label>
            {% for type in question_types %}
            <div class="flex items-center mt-2">
                <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" type="checkbox" value="{{ type.value }}" id="{{ type.id }}" checked>
                <label class="ml-2 text-sm text-gray-700" for="{{ type.id }}">{{ type.label }}</label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Generate Quiz</button>
    </form>
</div>
