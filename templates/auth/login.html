{% extends "base.html" %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 md:p-8">
                <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
                <form method="POST">
                    <div class="mb-6">
                        <label for="username" class="block text-gray-600 font-medium mb-2">Username</label>
                        <input type="text" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg shadow-sm text-lg" 
                               id="username" name="username" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
                        <input type="password" class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg shadow-sm text-lg" 
                               id="password" name="password" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg shadow-sm text-lg font-medium hover:bg-blue-700 transition-colors">
                        <i class="bi bi-box-arrow-in-right mr-2"></i>Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
