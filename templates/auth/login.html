{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body p-4 p-md-5">
                <h2 class="fw-bold text-center mb-4">Login</h2>
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label text-muted fw-medium">Username</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0 shadow-sm" 
                               id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted fw-medium">Password</label>
                        <input type="password" class="form-control form-control-lg bg-light border-0 shadow-sm" 
                               id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
