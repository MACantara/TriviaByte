<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dynamic Quiz Generator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 mt-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-center mb-8">{% block header %}Dynamic Quiz Generator{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>

    {% block modals %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/quizAPI.js') }}"></script>
    <script src="{{ url_for('static', filename='js/quizUI.js') }}"></script>
    <script src="{{ url_for('static', filename='js/quizLogic.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
