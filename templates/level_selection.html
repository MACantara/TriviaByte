{% extends "base.html" %}

{% block title %}TriviaByte - Choose Your Level{% endblock %}

{% block content %}
<div class="container mx-auto">
    {% include 'components/level_selection.html' %}
    
    <!-- Quiz Display will be shown here when game starts -->
    <div id="quizDisplay" style="display: none;">
        {% include 'components/quiz_display.html' %}
    </div>
    
    <!-- Game Display will be shown here during gameplay -->
    <div id="gameDisplay">
        {% include 'components/game_display.html' %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Simple debug to verify all modules are loaded
$(document).ready(function() {
    console.log('Level selection page ready');
    console.log('Available modules:');
    console.log('- QuizLogic:', typeof window.QuizLogic);
    console.log('- GameUI:', typeof window.GameUI);  
    console.log('- QuizAPI:', typeof window.QuizAPI);
    
    // Check if the startQuizWithDifficulty function is available
    if (window.QuizLogic && typeof window.QuizLogic.startQuizWithDifficulty === 'function') {
        console.log('✅ QuizLogic.startQuizWithDifficulty is ready');
    } else {
        console.error('❌ QuizLogic.startQuizWithDifficulty not available');
    }
});
</script>
{% endblock %}
