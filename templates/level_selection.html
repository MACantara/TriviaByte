{% extends "base.html" %}

{% block title %}TriviaByte - Choose Your Level{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    {% include 'components/level_selection.html' %}
    
    <!-- Quiz Display will be shown here when game starts -->
    <div id="quizDisplay" style="display: none;">
        {% include 'components/quiz_display.html' %}
    </div>
    
    <!-- Game Display will be shown here during gameplay -->
    <div id="gameDisplay">
        {% include 'components/game_display.html' %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Debug GameUI availability
console.log('Level selection page loaded');
console.log('GameUI available:', typeof window.GameUI);
console.log('GameUI.startGame available:', typeof window.GameUI?.startGame);

// Initialize GameUI if needed
$(document).ready(function() {
    console.log('Document ready - GameUI:', typeof window.GameUI);
    
    // Try to initialize GameUI if it exists but isn't ready
    if (window.GameUI && typeof window.GameUI.initBgm === 'function') {
        try {
            // GameUI.initBgm();
            console.log('GameUI initialized successfully');
        } catch(e) {
            console.log('GameUI initialization error:', e);
        }
    }
});
</script>
{% endblock %}
